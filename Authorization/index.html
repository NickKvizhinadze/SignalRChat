<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="./css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="./css/all.min.css" >
    <link rel="stylesheet" href="./css/login-style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="split login">
            <h1 class="loginheader">Log In</h1>

            <form action="#" class="login-form">
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>

                <div>
                    <input type="text" name="name" id="username" placeholder="Username" required autofocus>
                </div>
                
                <div>
                    <input type="password" name="Password" id="password" placeholder="Password" required>
                </div>

                <a href="#"><button class="btn">Log In</button></a>
               
            </form>

        </div>
        <div class="split signup">
            <h1 class="signupheader">Sign Up</h1>

            <form action="#" class="signup-form">
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>

                <div>
                    <input type="text" name="firstname" id="firstName" placeholder="First Name" required autofocus>
                </div>

                <div>
                    <input type="text" name="lastname" id="lastName" placeholder="Last Name" required>
                </div>
            
                <div>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>

                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                
                <div>
                    <input type="password" name="Password" id="password" placeholder="Password" required>
                </div>

                <a href="#"><button class="btn">Sign Up</button></a>
            </form>
    
        </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
